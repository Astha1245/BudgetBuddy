<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Financial Advisor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="finaance.webp" alt="Financial Logo" class="header-logo">
    <h1>💼 Smart Financial Advisor</h1>
    <p>Your personal AI-powered financial guide</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Enter Your Financial Details</h2>
      <form id="finance-form">
        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="income">Monthly Income:</label>
        <input type="number" id="income" required>

        <label for="expenses">Monthly Expenses:</label>
        <input type="number" id="expenses" required>

        <label for="goal">Financial Goal:</label>
        <select id="goal">
            <option value="buying house">Buying House</option>
            <option value="investing">Investing</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
        </select>

        <label for="category">Where did you spend the most?</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transportation">Transportation</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit">Get Advice</button>
      </form>
    </section>

    <section id="advice-section">
      <h2>📊 Personalized Advice</h2>
      <div id="advice-output"></div>
    </section>

    <section id="chart-section">
      <h2>💹 Budget Breakdown</h2>
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
        <img src="finx.png" alt="Financial Icon" class="chart-icon">
      </div>
    </section>
  </main>

  <footer>
    <p>Created with ❤️ for smart financial planning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
